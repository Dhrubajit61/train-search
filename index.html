<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Train Search</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="agecalculatorcss.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="table.css" />
    <link rel="stylesheet" href="datetime.css" />

    <script
      src="https://kit.fontawesome.com/3ba15f16ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="clock-box">
        <div class="clockicon">
          <img src="clock-icon-Photoroom.png" alt="" />
        </div>
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
      </div>
      <div class="search-box">
        <div class="field">
          <input
            id="fromStation"
            placeholder="From Station"
            autocomplete="off"
          />
        </div>
        <div class="swapdiv">
          <button id="swapBtn" type="button" title="Swap stations">⇅</button>
        </div>

        <div class="field">
          <input id="toStation" placeholder="To Station" autocomplete="off" />
        </div>

        <input type="date" id="journeyDate" />

        <div class="field">
          <select id="quota">
            <option value="GN">General</option>
            <option value="TQ">Tatkal</option>
            <option value="SS">Senior Citizen</option>
            <option value="LD">Ladies</option>
          </select>
        </div>

        <button id="searchBtn">Search Trains</button>
      </div>
      <div class="box">
        <h2>Age Calculator</h2>
        <input
          type="text"
          id="dob"
          maxlength="14"
          placeholder="DD / MM / YYYY"
        />
        <button class="agebutton" onclick="calculateAge()">
          Calculate Age
        </button>
        <div id="result"></div>
      </div>
    </div>

    <div id="trainList"></div>
    <div id="routeModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <span id="routeTitle"></span>
          <button id="closeModal">✖</button>
        </div>
        <div id="routeBody">Loading...</div>
      </div>
    </div>
    <script src="datetime.js"></script>
    <script src="agecalculator.js"></script>
    <script src="app.js"></script>
  </body>
</html>
